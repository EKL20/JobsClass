<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"></html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>My CRUD</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/list.css" />
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <div id="rounded">
        <img src="img/top_bg.gif" alt="top" />
        <div id="main" class="container">
            <div style="display: block;">
                <ul id="navigation">
                    <li><a id="btnNuevo">Nuevo</a></li>
                </ul>
            </div>
        </div>

        <div id="cruMain" class="container">
            <div style="display: block; padding-bottom: 10px;">
                <ul id="navigation">
                    <li><a id="btnAgregar">Agregar</a></li>
                    <li><a id="btnEditar">Editar</a></li>
                </ul>
            </div>


            <div style="display: block; padding-top: 20px;">
                <p style="display: block; padding-top: 10px">
                    <input class="w3-input" style="border: solid 1px #007bc4; margin-bottom: 10px;" placeholder="Identificador" id="carId" readonly type="text">
                </p>
                <p style="display: block;">
                    <input class="w3-input" style="border: solid 1px #007bc4; margin-bottom: 10px;" placeholder="Nombre" id="carName" type="text">
                </p>
                <p style="display: block;">
                    <input class="w3-input" style="border: solid 1px #007bc4" id="carNumberLL" placeholder="Número de llantas" type="text">
                </p>
            </div>
        </div>

        <div id="tableMain" class="container">
            <div style="display: block;">
                <table id="tableInfo">
                </table>
            </div>
        </div>

        <img src="img/bottom_bg.gif" alt="bottom" />
</body>
<footer>
<p>CRUD hecho por Elkin Londoño Diaz</p>
</footer>
</html>
